<!DOCTYPE html>
<html lang="en">
<head>

  <title>Payment Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A payment form.">
  <meta name="author" content="Michael Bowerman">
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
<body>

<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <legend>Item information</legend>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <input type="number" class="amount" name="item-price" placeholder="Item Price (Be honest!)"/>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Customer information</legend>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Payment information</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <div class="row">
                <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                  <option>Month</option>
                  <option value="01">Jan (01)</option>
                  <option value="02">Feb (02)</option>
                  <option value="03">Mar (03)</option>
                  <option value="04">Apr (04)</option>
                  <option value="05">May (05)</option>
                  <option value="06">June (06)</option>
                  <option value="07">July (07)</option>
                  <option value="08">Aug (08)</option>
                  <option value="09">Sep (09)</option>
                  <option value="10">Oct (10)</option>
                  <option value="11">Nov (11)</option>
                  <option value="12">Dec (12)</option>
                </select>
              </div>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-success" id="pay" href="paypal">Pay Now</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="money-field.js"></script>
<script type="text/javascript">
$(function(){
  var options = {
    symbol: '$'
  };
  $('.amount').money_field(options);
});
$( "#pay" ).click(function() {

  var create_payment_json = {
      "intent": "sale",
      "payer": {
          "payment_method": "credit_card",
          "funding_instruments": [{
              "credit_card": {
                  "type": "visa",
                  "number": "4417119669820331",
                  "expire_month": $("select[name$='expiry-month']").val(),
                  "expire_year": $("select[name$='expiry-year']").val(),
                  "cvv2": $("input[name$='cvv']").val(),
                  "first_name": "Joe",
                  "last_name": "Shopper",
                  "billing_address": {
                      "line1": "52 N Main ST",
                      "city": "Johnstown",
                      "state": "OH",
                      "postal_code": "43210",
                      "country_code": "US"
                  }
              }
          }]
      },
      "transactions": [{
          "amount": {
              "total": $("input[name$='item-price']").val(),
              "currency": "USD",
              "details": {
                  "subtotal": ($("input[name$='item-price']").val()-2),
                  "tax": "1",
                  "shipping": "1"
              }
          },
          "description": "This is the payment transaction description."
      }]
  };

  $.post( "ccpay", create_payment_json).done( function( data ) {
      alert( "data: " + data );
      }).fail(function(xhr, textStatus, errorThrown) {
        alert(xhr.responseText);
        });
});
</script>
</body>
</html>
